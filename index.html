<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div id="main_container" class="main_container">
        <div id="calculator_container" class="calculator_container">
    
            <input type="number" id="operand_first" class=operand_first placeholder="0"></input>
    
            <select id="operator" class="operator">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
    
            <input type="number" id="operand_second" class="operand_second" placeholder="0"></input>
    
            <input type="button" onclick="count()" value="подсчитать" class="countButton"></input>
        
            <div class="result">
                <div id = "previousResults" class="previousResults">
                </div>
                <p><strong id = "newResult" class="newResult"></strong></p>
            </div>
    
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
